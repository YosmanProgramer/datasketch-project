<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
  <head>
    {{ partial "head.html" . }} {{ block "head" . }}{{ end }} {{ if .Title }}
    <title>{{.Title}} | {{ .Site.Title }}</title>
    {{ else }}
    <title>{{ .Site.Title }}</title>
    {{ end }}
  </head>
  <body>
    {{ partial "nav.html" . }}
    <main>{{ block "main" . }}{{ end }}</main>
  </body>
</html>
